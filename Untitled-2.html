<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AES File Encrypt/Decrypt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
    }
    #imagePreview {
      display: none;
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>AES File Encrypt/Decrypt</h2>

  <select id="mode">
    <option value="encrypt">üîê M√£ h√≥a</option>
    <option value="decrypt">üîì Gi·∫£i m√£</option>
  </select>

  <input type="file" id="fileInput" />
  <input type="password" id="password" placeholder="Nh·∫≠p m√£ kh√≥a (t·ª± do)" />
  <button onclick="process()">B·∫Øt ƒë·∫ßu x·ª≠ l√Ω</button>

  <a id="downloadLink">üì• T·∫£i file k·∫øt qu·∫£</a>
  <img id="imagePreview" />

  <script>
    const ivLength = 12;

    async function getKeyFromPassword(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await window.crypto.subtle.importKey(
        "raw",
        enc.encode(password),
        "PBKDF2",
        false,
        ["deriveKey"]
      );
      return await window.crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt,
          iterations: 100000,
          hash: "SHA-256",
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    async function process() {
      const mode = document.getElementById("mode").value;
      const file = document.getElementById("fileInput").files[0];
      const password = document.getElementById("password").value;

      if (!file || !password) return alert("Vui l√≤ng ch·ªçn file v√† nh·∫≠p m·∫≠t kh·∫©u.");

      const arrayBuffer = await file.arrayBuffer();
      const enc = new TextEncoder();
      const salt = enc.encode("static_salt"); // b·∫°n c√≥ th·ªÉ random n·∫øu c·∫ßn

      const key = await getKeyFromPassword(password, salt);

      if (mode === "encrypt") {
        const iv = window.crypto.getRandomValues(new Uint8Array(ivLength));
        const encrypted = await window.crypto.subtle.encrypt(
          { name: "AES-GCM", iv },
          key,
          arrayBuffer
        );

        const combined = new Uint8Array(ivLength + encrypted.byteLength);
        combined.set(iv, 0);
        combined.set(new Uint8Array(encrypted), ivLength);

        downloadBlob(combined, file.name + ".enc");
        document.getElementById("imagePreview").style.display = "none";

      } else {
        const iv = new Uint8Array(arrayBuffer.slice(0, ivLength));
        const encryptedData = arrayBuffer.slice(ivLength);

        try {
          const decrypted = await window.crypto.subtle.decrypt(
            { name: "AES-GCM", iv },
            key,
            encryptedData
          );

          const blob = new Blob([decrypted]);
          const fileType = await getFileType(blob);
          const fileName = file.name.replace(".enc", "");

          const url = URL.createObjectURL(blob);
          const link = document.getElementById("downloadLink");
          link.href = url;
          link.download = fileName;
          link.style.display = "block";
          link.textContent = "üì• T·∫£i file: " + fileName;

          const img = document.getElementById("imagePreview");
          if (["image/png", "image/jpeg", "image/webp", "image/gif"].includes(fileType)) {
            img.src = url;
            img.style.display = "block";
          } else {
            img.style.display = "none";
          }

        } catch (err) {
          console.error("Chi ti·∫øt l·ªói gi·∫£i m√£:", err);
          alert("‚ùå Gi·∫£i m√£ th·∫•t b·∫°i. C√≥ th·ªÉ sai kh√≥a ho·∫∑c file kh√¥ng h·ª£p l·ªá.");
        }
      }
    }

    function downloadBlob(data, filename) {
      const blob = new Blob([data]);
      const url = URL.createObjectURL(blob);
      const link = document.getElementById("downloadLink");
      link.href = url;
      link.download = filename;
      link.style.display = "block";
      link.textContent = "üì• T·∫£i file: " + filename;
    }

    async function getFileType(blob) {
      const buffer = await blob.slice(0, 12).arrayBuffer();
      const bytes = new Uint8Array(buffer);

      if (bytes[0] === 0x89 && bytes[1] === 0x50) return "image/png";
      if (bytes[0] === 0xFF && bytes[1] === 0xD8) return "image/jpeg";
      if (bytes[0] === 0x47 && bytes[1] === 0x49 && bytes[2] === 0x46) return "image/gif";
      if (bytes[0] === 0x52 && bytes[1] === 0x49 && bytes[2] === 0x46) return "image/webp";
      return "application/octet-stream";
    }
  </script>
</body>
</html>
